<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;700&family=Roboto:ital,wght@0,100;1,300&family=Spartan:wght@700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <header>
        <img src="images/top-image.svg">
    </header>
    <main>
        <div class="container-info">
            <div>
                <h1>ready to launch in...</h1>
            </div>
            <div class="wrapper">
                <div class="count-wrapper">
                    <p id="days">00 :</p>
                    <span style="margin-left: -2px;">Dias</span>
                </div>
                <div class="count-wrapper">
                    <p id="hours">00 :</p>
                    <span style="margin-left: -6px;">Horas</span>
                </div>
                <div class="count-wrapper">
                    <p id="minutes">00 :</p>
                    <span style="margin-left: -5px;">Minutos</span>
                </div>
                <div class="count-wrapper">
                    <p id="seconds">00</p>
                    <span style="margin-left: -6px;">Segundos</span>
                </div>
            </div>
            <div class="sign-up">
                <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
                <button>Inscreva-se</button>
            </div>
        </div>
        <div class="container-image">
            <img src="images/rocket.svg">
        </div>
    </main>
    <footer>
        <img src="images/bottom-image.svg">
    </footer>
    <script src="index.js"></script>
</body>
</html>
